<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize Styling-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/11423f6804.js" crossorigin="anonymous"></script>
    <!-- Local Style Sheet -->
    <link rel="local stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Monoton&family=Quicksand:wght@300;400;500;515;600;700&family=Yellowtail&display=swap"
        rel="stylesheet">
    <title>Date Night INN</title>
</head>

<body class="intro">
    <div class="content">
        <!-- Welcome Title -->
        <div class="container container-title">
            <div class="title">
                <p class="welcome animate__animated animate__backInLeft"><a href="#">
                        Welcome to
                    </a></p>
                <p class="title animate__animated animate__backInRight animate__delay-1s"><a href="#">
                        Date Night INN
                    </a></p>
                <h5 class="subtitle">
                    Date night INN, where you don't have to overthink dinner and drinks!
                </h5>
            </div>
        </div>
        <br />
        <!-- Cards -->
        <div class="container container-age">
            <!-- 18+ ? -->
            <div class="card card-age">
                <div class="card-content cardcontent-age">
                    <h5 class="title">Are you over 21?</h5>
                    <button class="btn age-yes">Yes!</button>
                    <button class="btn age-no">No</button>
                </div>
            </div>
            <!-- Animal lover? -->
            <div class="card">
                <div class="card-content">
                    <h5 class="title">Do you like good food with a cocktail?</h5>
                    <button class="btn date-yes">Yes!</button>
                    <a href="https://tenor.com/view/what-do-you-want-argue-gif-4857255" class="btn date-no">No!</a>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="page-footer grey darken-3">
        <div class="footer-copyright">
            <div class="container center">
                Â© 2022 Copyright
            </div>
        </div>
    </footer>

    <!-- Script Links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="indexScript.js"></script>
</body>
</html>
